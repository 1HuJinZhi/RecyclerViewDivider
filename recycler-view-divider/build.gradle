apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode Integer.parseInt(new Date().format("yyMMddHHmm"))
        versionName LIBRARY_VERSION
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
}

ext {
    bintrayRepo = BINTRAY_REPO
    bintrayName = BINTRAY_NAME

    publishedGroupId = BINTRAY_GROUP_ID
    libraryName = LIBRARY_NAME
    artifact = ARTIFACT_ID

    libraryDescription = LIBRARY_DESCRIPTION

    siteUrl = SITE_URL
    gitUrl = GIT_URL

    libraryVersion = LIBRARY_VERSION

    developerId = BINTRAY_DEVELOPER_ID
    developerName = BINTRAY_DEVELOPER_NAME
    developerEmail = BINTRAY_DEVELOPER_MAIL

    licenseName = BINTRAY_LICENSE_NAME
    licenseUrl = BINTRAY_LICENSE_URL
    allLicenses = [BINTRAY_LICENSE_ID]
}