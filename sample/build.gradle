apply plugin: 'com.android.application'

android {
    compileSdkVersion Integer.parseInt(ANDROID_COMPILE_SDK_VERSION)
    buildToolsVersion ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "com.fondesa.recyclerviewdivider.sample"
        minSdkVersion Integer.parseInt(ANDROID_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(ANDROID_TARGET_SDK_VERSION)
        return true
    }

    productFlavors {
        local
        maven
    }
}

final def libraryMavenCompileVersion = "1.3.3"

dependencies {
    compile "com.android.support:appcompat-v7:$ANDROID_SUPPORT_VERSION"
    localCompile project(":recycler-view-divider")
    mavenCompile "com.github.fondesa:recycler-view-divider:$libraryMavenCompileVersion"
}