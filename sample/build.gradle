apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.fondesa.recyclerviewdivider.sample"
        minSdkVersion 9
        targetSdkVersion 24
        versionCode 1
        versionName "debug"
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile project(":recycler-view-divider")
//    compile 'com.github.fondesa:recycler-view-divider:1.2.0'
}
